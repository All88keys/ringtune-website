<!DOCTYPE html>
<html>
  <head>
    <title>RingTune</title> 
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="res/ringtune.png" id="backgroundLogo">
    <div id="makerBox">
      <div id="usedNotes"></div>
      <div id="optionsBox">
        <img class="option" data-value="I" src="res/icons/I.png">
      </div>
    </div>
    <div id="settingsBox">
      <img id="playButton" src="res/icons/play.png">
      <img id="stopButton" src="res/icons/stop.png">
      <img id="randomButton" src="res/icons/random.png">
      <img id="closeButton" src="res/icons/close.png">
      <div id="tempo"><span id="tempoValue">30</span>bpm<br><input type="range" id="tempoRange" value="30" max="120" min="10" step="10"></div>
    </div>
  </body>
</html>
